<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h:form>

		<p:commandButton value="Dynamic Focus" onclick="PF('dlg').show();"
			type="button" icon="ui-icon-extlink" />

		<p:dialog header="Dynamic Focus" widgetVar="dlg" focus="age">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" label="nome: " />

				<h:outputLabel for="preco" value="preco:" />
				<p:inputText id="preco" label="preco" />
				
				<f:facet name="footer">
                <p:commandButton value="Cadastro" update="growl" actionListener="#{produtoCadastroView.Cadastro}"
                 oncomplete="handleLoginRequest(xhr, status, args)" />
				
				
			
			</h:panelGrid>
		</p:dialog>

	</h:form>

</body>
</html>
